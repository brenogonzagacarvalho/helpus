<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>

	<div class="container">
		<form>
			<h5>Help Us</h5>

			<input type="text" name="login" class="input" placeholder="Login" required>

			<input type="password" name="password" class="input" placeholder="Senha" required>

			<div class="options">
				<input type="checkbox" id="check" name="remember">Remember me

				<a href="#" id="forg">Forguet Password?</a>
			</div>

			<br>
			<input type="submit" class="btn" id="login" name="btn-login" value="Login">

		</form>

		<hr>

		<button class="btn" id="google" title="Login width Google Acount">
			<img src="style/img/gg.png" style="width: 2rem">
		</button>

		<button class="btn" id="fb" title="Login width Facebook">
			<img src="style/img/fb.png" style="width: 2rem">
		</button>
		<button class="btn" id="tw" title="Login width Twitter">
			<img src="style/img/tw.png" style="width: 2rem">
		</button>

		<hr>

		<p>No acount? <a href="#">Create acount</a></p>

		
	</div>

	<img src="style/img/local.png" id="local">
	<img src="style/img/person.png" id="person">

</body>
</html>
